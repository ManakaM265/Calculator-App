<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="container">
      <h1>CAL-Q-L8</h1>
      <table class="calculator">
        <tr>
          <td colspan="4">
            <input type="text" id="inputBox" value="0" />
          </td>
        </tr>
        <tr>
          <td class="digitButton">7</td>
          <td class="digitButton">8</td>
          <td class="digitButton">9</td>
          <td class="operatorButton">x</td>
        </tr>
        <tr>
          <td class="digitButton">4</td>
          <td class="digitButton">5</td>
          <td class="digitButton">6</td>
          <td class="operatorButton">-</td>
        </tr>
        <tr>
          <td class="digitButton">1</td>
          <td class="digitButton">2</td>
          <td class="digitButton">3</td>
          <td class="operatorButton">+</td>
        </tr>
        <tr>
          <td class="digitButton" colspan="2">0</td>
          <td class="acButton">AC</td>
          <td class="operatorButton">/</td>
        </tr>
        <tr>
          <td class="operatorButton" colspan="4">=</td>
        </tr>
      </table>
    </div>

    <footer>
      This project was coded by
      <a href="https://github.com/ManakaM265/" target="_blank">Mahadi Sebaya</a>
      and is
      <a href="https://github.com/ManakaM265/Calculator-App" target="_blank"
        >open-sourced on GitHub</a
      >
      and is
      <a href="https://calqlateit.netlify.app/" target="_blank"
        >hosted on Netlify.</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
